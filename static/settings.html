  color: #4B5563;
}

/* Hide the default checkbox */
.theme-toggle input[type="checkbox"] {
  display: none;
}

/* Custom toggle switch */
.theme-toggle span::before {
  content: "";
  display: inline-block;
  width: 42px;
  height: 22px;
  background-color: #ccc;
  border-radius: 999px;
  position: relative;
  transition: background-color 0.3s;
  vertical-align: middle;
}

.theme-toggle span::after {
  content: "";
  position: absolute;
  width: 18px;
  height: 18px;
  background-color: #fff;
  border-radius: 50%;
  top: 2px;
  left: 2px;
  transition: transform 0.3s;
}

/* Checked state */
.theme-toggle input[type="checkbox"]:checked + span::before {
  background-color: #4F46E5;
}

.theme-toggle input[type="checkbox"]:checked + span::after {
  transform: translateX(20px);
}

document.querySelector("form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = localStorage.getItem("loggedInEmail");
  const currentPassword = document.getElementById("currentPassword").value;
  const newPassword = document.getElementById("newPassword").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if (newPassword !== confirmPassword) {
    alert("New password and confirmation do not match.");
    return;
  }

  const response = await fetch("/change-password", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({
      email,
      currentPassword,
      newPassword,
    }),
  });

  const result = await response.json();
  if (response.ok) {
    alert("Password changed successfully!");
    e.target.reset(); // ✅ Reset the form
  } else {
    alert(`Failed to change password: ${result.error || "Unknown error"}`);
  }
});
</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const themeSwitch = document.getElementById("themeSwitch");

    const savedTheme = localStorage.getItem("theme") || "light";
    document.body.classList.add(savedTheme + "-mode");
    themeSwitch.checked = savedTheme === "dark";

    themeSwitch.addEventListener("change", () => {
      if (themeSwitch.checked) {
        document.body.classList.replace("light-mode", "dark-mode");
        localStorage.setItem("theme", "dark");
      } else {
        document.body.classList.replace("dark-mode", "light-mode");
        localStorage.setItem("theme", "light");
      }
    });
  });
</script>
