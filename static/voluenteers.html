<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Volunteers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
    }

    h2 {
      color: #2c3e50;
      text-align: center;
    }

    .volunteer-card {
      background-color: #ffffff;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .volunteer-card p {
      margin: 0 0 10px 0;
      font-size: 16px;
    }

    label {
      font-weight: bold;
    }

    select {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    hr {
      margin-top: 15px;
      border: none;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h2>Volunteer List with Roles</h2>
  <div id="volunteerList">Loading...</div>

  <script>
    async function fetchVolunteers() {
      const res = await fetch("/api/volunteers");
      const users = await res.json();

      const container = document.getElementById("volunteerList");
      container.innerHTML = "";

      for (const uid in users) {
        const user = users[uid];
        const email = user.email || "n/a";
        const role = user.role || "volunteer";

        const div = document.createElement("div");
        div.className = "volunteer-card";
        div.innerHTML = `
          <p><strong>${email}</strong></p>
          <label>Role:</label>
          <select onchange="updateRole('${uid}', this.value)">
            <option value="volunteer" ${role === "volunteer" ? "selected" : ""}>Volunteer</option>
            <option value="validator" ${role === "validator" ? "selected" : ""}>Validator</option>
            <option value="admin" ${role === "admin" ? "selected" : ""}>Admin</option>
          </select>
          <hr>
        `;
        container.appendChild(div);
      }
    }

    async function updateRole(uid, newRole) {
      const res = await fetch(`/api/updateRole?uid=${uid}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ role: newRole })
      });

      if (res.ok) {
        alert("Role updated successfully");
      } else {
        alert("Failed to update role");
      }
    }

    fetchVolunteers();
  </script>
</body>
</html>
