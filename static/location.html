<script>
  let map = L.map('map', {
    center: [13.0827, 77.5742],
    zoom: 13,
    zoomControl: false,
    attributionControl: false 
  });

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let marker;

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBHlppkQ0CGV3cxs3IT4ybrOC2p4QmZ8lo",
    authDomain: "treeqrsystem.firebaseapp.com",
    databaseURL: "https://treeqrsystem-default-rtdb.firebaseio.com",
    projectId: "treeqrsystem",
    storageBucket: "treeqrsystem.appspot.com",
    messagingSenderId: "391723015713",
    appId: "1:391723015713:web:2f85beae0f23fb89b44d60",
    measurementId: "G-HLS37X56H7"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const urlParams = new URLSearchParams(window.location.search);
  const treeId = urlParams.get("id");

  // Set the hidden TreeID input
  const hiddenTreeId = document.getElementById("treeId");
  if (hiddenTreeId && treeId) {
    hiddenTreeId.value = treeId;
  }

  if (treeId) {
    const ref = db.ref("trees/" + treeId + "/location");
    ref.once("value")
      .then(snapshot => {
        const data = snapshot.val();
        if (data && data.coordinates) {
          const [lat, lng] = data.coordinates.split(',').map(coord => parseFloat(coord.trim()));
          if (!isNaN(lat) && !isNaN(lng)) {
            map.setView([lat, lng], 15);
            marker = L.marker([lat, lng]).addTo(map);
            document.getElementById("lat").value = `${lat}, ${lng}`;

            // Fill rest of the fields if present
            document.getElementById("Site").value = data.site || "";
            document.getElementById("Address").value = data.address || "";
            document.getElementById("City").value = data.city || "Bangalore";

            return; // âœ… Coordinates found, skip geolocation
          }
        }

        // â›” If no valid coordinates, use geolocation
        getCurrentLocationAndSet();
      })
      .catch(error => {
        console.error("Error fetching location:", error);
        getCurrentLocationAndSet();
      });
  } else {
    getCurrentLocationAndSet();
  }

  function getCurrentLocationAndSet() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude.toFixed(6);
        const lng = position.coords.longitude.toFixed(6);

        map.setView([lat, lng], 15);
        marker = L.marker([lat, lng]).addTo(map);
        document.getElementById('lat').value = `${lat}, ${lng}`;
      }, error => {
        console.error("Geolocation failed:", error);
      });
    } else {
      alert("Geolocation not supported.");
    }
  }

  // ðŸ§­ Allow user to update location by clicking on the map
  map.on('click', function (e) {
    const lat = e.latlng.lat.toFixed(6);
    const lng = e.latlng.lng.toFixed(6);

    if (marker) {
      marker.setLatLng(e.latlng);
    } else {
      marker = L.marker(e.latlng).addTo(map);
    }

    document.getElementById('lat').value = `${lat}, ${lng}`;
  });
</script>
