<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Circle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: Arial, sans-serif;
  position: relative;
  height: 100vh;
  margin: 0;
  color: #fff;
  overflow: hidden;
  z-index: 0;
}

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: url('https://plus.unsplash.com/premium_photo-1675177698286-8c3edc5de261?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTA1fHx0cmVlc3xlbnwwfHwwfHx8MA%3D%3D') center/cover no-repeat;
  filter: blur(5px);
  z-index: -1;
  transform: scale(1.05); /* prevents edge cropping */
}

body::after {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4); /* dark overlay */
  z-index: -1;
}

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 32px;
    }

    .navbar nav a {
      color: white;
      margin: 0 14px;
      text-decoration: none;
      font-size: 14px;
    }

    .navbar .buttons button {
      margin-left: 10px;
      padding: 6px 14px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

.navbar .buttons .signin {
  background: transparent;
  color: white;
  border: 1px solid #fff;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.navbar .buttons .signin:hover {
  background-color: #fff;
  color: #2e7d32;
}

.navbar .buttons .signup {
  background-color: #8bc34a;
  color: #000;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.navbar .buttons .signup:hover {
  background-color: #689f38;
  color: #fff;
}


    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 60px);
      position: relative;
      padding: 0 20px;
      text-align: center;
      flex-direction: column;
    }

.hero h1 {
  font-size: 38px;
  font-weight: bold;
  margin-bottom: 14px;
}

.hero p {
  font-size: 18px;
  margin-bottom: 24px;
  color: #ddd;
}

.hero button {
  background-color: #8bc34a;
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 24px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.hero button:hover {
  background-color: #689f38;
  transform: scale(1.05);
}


    .floating-image {
      position: absolute;
      right: 15%;
      top: 50%;
      transform: translateY(-50%);
      border-radius: 16px;
      border: 3px dashed #ccc;
      padding: 4px;
      background: #000;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .floating-image img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
    }

        .logo {
      font-size: 32px;
      font-weight: 400;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    
a{
  all:unset;
}

.sidebar {
  position: fixed;
  top: 0;
  left: -300px;
  width: 300px;
  height: 100%;
  background-color: #0f172a;
  color: white;
  padding: 20px;
  transition: left 0.3s ease-in-out;
  z-index: 1000;
}

.sidebar.open {
  left: 0;
}

.sidebar a {
  display: block;
  color: white;
  text-decoration: none;
  padding: 10px 0;
  border-bottom: 1px solid #334155;
  font-size: 16px;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.3);
  display: none;
  z-index: 999;
}

.overlay.show {
  display: block;
}

.more-link {
  margin-top:5px;
  margin-left: 15px;
  font-size: 16px;
  cursor: pointer;
  padding: 4px 10px;
  border-radius: 4px;
  color: #cccccc;
  text-decoration: none;
  transition: text-decoration 0.2s ease;
}

.more-link:hover {
  text-decoration: underline;
}


    @media (max-width: 768px) {
      .hero {
        padding-top: 60px;
      }

      .floating-image {
        position: static;
        margin-top: 20px;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
          <div class="logo" id="logo" >
        <img src="https://greencircleorg.wordpress.com/wp-content/uploads/2023/09/cropped-gc-png-file-2022.png?w=730" alt="Logo" style="height: 45px; width: 45px;" />
<span style="font-family: 'Poppins', sans-serif; font-size: 24px; font-weight: 600; color: #ffffff; ">
  Green Circle Volunteer
</span>
<span class="more-link" onclick="toggleSidebar()">
  Menu
</span>

      </div>
    <div class="buttons">
      <a href="/signin"><button class="signin">Sign in</button></a>
      <a href="/signup"><button class="signup">Sign up</button></a>
    </div>
  </div>

  <section class="hero">
    <h1>Tree Tagging Made Simple for Volunteers</h1>
    <p>Scan, identify, and tag trees with QR codes to help map and protect green spaces.</p>
    <a href="/signin"><button>Try now</button></a>
  </section>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <h3 style="margin-bottom: 20px;">Options</h3>
  <a href="/validator">Validator</a>
  <a href="http://localhost:8080/admin">Admin</a>
  <a href="/signin">Signin</a>
  <a href="/signup">signup</a>
  <a href="#">Help</a>
</div>
<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('open');
    document.getElementById('overlay').classList.toggle('show');
  }
</script>


</body>
</html>
